<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quality Assurance</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      .header {
        background: blue;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        height: 70px;
        width: 100%;
        position: fixed;
        top: 0;
        z-index: 1000;
      }
      .header img {
        height: 70px;
        width: 85px;
        position: fixed;
        top: 0px;
        margin-left: -20px;
        z-index: 10;
      }
      .nav {
        display: flex;
        gap: 50px;
        margin-left: 100px;
        position: fixed;
      }
      .nav a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        padding: 0px;
      }
      .dropdown {
        position: relative;
      }
      .dropdown-content {
        display: none;
        position: absolute;
        background: white;
        min-width: 150px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        z-index: 10;
      }
      .dropdown-content a {
        color: black;
        padding: 10px;
        display: block;
      }
      .dropdown:hover .dropdown-content {
        display: block;
      }
      .search-container {
        display: flex;
        align-items: center;
        background: white;
        padding: 5px;
        border-radius: 5px;
        position: fixed;
        margin-left: 1670px;
      }
      .search-container input {
        border: none;
        outline: none;
        padding: 5px;
      }
      .search-container .search-icon {
        width: 25px;
        height: 25px;
        margin-left: 150px;
        top: 25px;
      }
      .banner {
        position: relative;
        text-align: center;
        color: black;
        flex-grow: 1;
      }
      .banner img {
        width: 100%;
        height: 83%;
        background-size: cover;
        background-position: center;
      }
      .banner-text {
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 40px;
        font-weight: bold;
      }
      .footer {
        background: blue;
        color: white;
        display: flex;
        justify-content: space-between;
        padding: 0px 20px;
        margin-top: auto;
      }
      .footer p:first-child {
        margin-left: 0%;
      }
      .footer p:last-child {
        margin-right: 0%;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <img src="logo.png" alt="Quality Assurance Logo" />
      <div class="nav">
        <a href="#">HOME</a>
        <a href="#">ABOUT</a>
        <div class="dropdown">
          <a href="#">QMS</a>
          <div class="dropdown-content">
            <a href="#">Planning</a>
            <a href="#">Resource</a>
            <a href="#">Operation</a>
            <a href="#">Performance Evaluation</a>
          </div>
        </div>
        <a href="#">NEWS</a>
        <a href="#">MEDIA</a>
      </div>
      <div class="search-container">
        <input type="text" placeholder="Search" />
        <img src="search-icon.png" alt="Search" class="search-icon" />
      </div>
    </div>
    <div class="banner">
      <img src="background.png" alt="tall buildings" />
      <div class="banner-text">
        EXCELLENCE | QUALITY | CONSISTENCY <br />
        We continue to move forward.
      </div>
    </div>
    <div class="footer">
      <p>www.qualityassurancedepartment.com</p>
      <p>PPC 24 Bldg., UN Ave., Alang-Alang, Mandaue City, 6014 Cebu</p>
    </div>
  </body>
</html>
